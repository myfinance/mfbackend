<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MarketDataProvider</title>
</head>
<body ng-app="marketdataprovider">
<div class="container" ng-controller="hf.marketdataprovider.mainController">
    <form class="form-inline" ng-submit="refreshProducts()">
        <div class="form-group">
            <input style="width:150px" type="text" class="form-control"
                   ng-model="search"
                   placeholder="Search">
            <button style="width:100px" id="connectButton" type="submit"
                    class="btn btn-success">Refresh
            </button>
        </div>
    </form>

    <h4>Products</h4>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in products | filter:search">
            <td style="text-align: left; width:20%">{{product.id}}</td>
            <td style="text-align: left; width:40%">{{product.description}}</td>
            <td style="text-align: left; width:40%">{{product.price}}</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="bower/jquery/dist/jquery.min.js"></script>
<!--<script src="bower/bootstrap/dist/js/bootstrap.min.js"></script>-->
<script src="bower/angular/angular.min.js"></script>
<script src="bower/angular-resource/angular-resource.min.js"></script>
<script src="js/main/ts/Application.js"></script>
<script src="js/main/ts/MainController.js"></script>
<script src="js/main/ts/SimpleProduct.js"></script>
<script src="js/main/ts/ProductService.js"></script>
<script src="js/main/ts/ApiResourceFactory.js"></script>
</body>
</html>
