apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminer  
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
        - name: adminer
          image: adminer   
          
---

apiVersion: v1
kind: Pod
metadata:
  name: mfupgrade
spec:
  containers:
  - name: mfupgrade
    image: holgerfischer/myfinance:0.13.0-SNAPSHOT-mfdbupgrade                    
    env:
    - name: DB_PW
      value: "vulkan"   
    - name: DB_IMAGE
      value: mfdb  
    - name: DB_USER
      value: postgres       
      
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: myfinance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myfinance  
  template:
    metadata:
      labels:
        app: myfinance
    spec:
      containers:
        - name: myfinance  
          image: holgerfischer/myfinance:0.13.0-SNAPSHOT-myfinance-full      
          tty: true          
          env:
          - name: DB_PW
            value: "vulkan"   
          - name: DB_IMAGE
            value: mfdb  
          - name: DB_USER
            value: postgres  
            
            
            
      
          