apiVersion: v1
kind: Service
metadata:
 name: mfdb
spec:
 #this defines which pod is going to be presented by this service
 selector:
  app: mfdb
 ports:
  - name: mfdb
    port: 5432
 type: ClusterIP  
 
 
---

apiVersion: v1
kind: Service
metadata:
 name: myfinance
spec:
 #this defines which pod is going to be presented by this service
 selector:
  app: myfinance
 ports:
  - name: http
    port: 8181
    nodePort: 30020
  - name: https
    port: 8443
    nodePort: 30021                   
 type: NodePort 
