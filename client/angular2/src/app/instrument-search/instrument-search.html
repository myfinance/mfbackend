<input [(ngModel)]="isin">
<button [disabled]="!isin" (click)="search()">
  Search
</button>

<table>
  <tr *ngFor="let instrument of instruments">
    <td>{{instrument.id}}</td>
    <td>{{instrument.isin}}</td>
    <td>{{instrument.desc}}</td>
    <td>{{instrument.lastUpdate}}</td>
  </tr>
</table>
