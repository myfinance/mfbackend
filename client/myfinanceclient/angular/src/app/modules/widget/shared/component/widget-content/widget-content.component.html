<div class="widget-content-wrapper">
  <div *ngIf="!hideHeader" class="widget-header">
    <div class="ui small left floated header">{{ _title }}</div>
  </div>
  <app-dimmer [isDimmed]="widgetService.loading">
    <div class="loader-wrapper">
      <div class="loader text-primary"><i class="fa fa-spinner fa-spin"></i>Laden...</div>
    </div>
  </app-dimmer>
  <app-dimmer [isDimmed]="widgetService.preparing">
    <div class="loader-wrapper">
      <div class="loader text-primary"><i class="fa fa-spinner fa-spin"></i>Dashboard wird vorbereitet...</div>
    </div>
  </app-dimmer>
  <div class="container-fluid" *ngIf="widgetService.dataLoaded; else dataNotLoaded">
    <ng-content></ng-content>
  </div>
  <ng-template #dataNotLoaded>
    <div class="no-data-loaded-wrapper">
      <div class="no-data-loaded">
        Keine Daten vorhanden...
      </div>
    </div>
  </ng-template>
  <div class="widget-content">
    <div class="ui segment">
      <ng-content></ng-content>
    </div>
  </div>
</div>
