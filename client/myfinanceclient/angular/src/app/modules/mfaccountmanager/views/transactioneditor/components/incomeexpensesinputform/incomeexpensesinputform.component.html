<form class="mytext" (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
    <p>Konto:</p>
    <select class="btn btn-primary dropdown-toggle" ngModel name="giro" required [(ngModel)]="giroDefault">
      <option class="mydropdown-item" [ngValue]="giro" *ngFor="let giro of giros" >
        {{giro.description}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <p>Budget:</p>
    <select class="btn btn-primary dropdown-toggle" ngModel name="budget" required [(ngModel)]="budgetDefault">
      <option class="mydropdown-item" [ngValue]="budget" *ngFor="let budget of budgets" >
        {{budget.description}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Betrag:</label>
    <input type="number" class="form-control" ngModel name="value" required/>
  </div>
  <button class="btn btn-primary" type="submit">Speichern</button>
</form>
